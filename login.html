<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketMaster - Connexion</title>
  <link rel="icon" type="image/png" href="assets/tp.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img src="assets/tp.png" alt="TicketMaster Logo" style="height: 60px;">
              <h2 class="mt-2 text-primary">TicketMaster</h2>
            </div>
            <h3 class="card-title text-center mb-4">Connexion</h3>
            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="login-email" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="login-password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <hr class="my-4">
            <h3 class="card-title text-center mb-4">Inscription</h3>
            <form id="signup-form">
              <div class="mb-3">
                <label for="signup-email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="signup-email" required>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="signup-password" required>
              </div>
              <button type="submit" class="btn btn-success w-100">S'inscrire</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { db } from './js/firebase.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    try {
      const auth = getAuth();
      setPersistence(auth, browserLocalPersistence);

      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = '/index.html';
        } catch (error) {
          alert('Erreur de connexion: ' + error.message);
        }
      });

      
    } catch (error) {
      alert('Erreur d\'initialisation Firebase: ' + error.message);
    }
  </script>
</body>
</html>
